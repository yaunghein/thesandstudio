<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%sveltekit.assets%/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/favicon.svg"
    />
    <meta content="%sveltekit.assets%/og-image.jpg" property="og:image" />
    <meta name="viewport" content="width=device-width" />
    <script src="%sveltekit.assets%/scripts/grain.js"></script>
    <script>
      localStorage["sand-theme"] === "dark" ||
      (!localStorage["sand-theme"] &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
        ? document.documentElement.classList.add("dark")
        : document.documentElement.classList.remove("dark");
    </script>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="bg-light-100 dark:bg-light-4"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
